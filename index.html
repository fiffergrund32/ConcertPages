<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ConcertSearch</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
	<link rel="stylesheet" href="./src/styles.css">
	<link rel="stylesheet" href="./src/app.css">
</head>
<body>
	<div class="ais-InstantSearch">
		<h1>ConcertSearch Demo</h1>
		
		<div class="left-panel">
			<div id="clear-refinements"></div>
		
			<h2>Venues</h2>
			<div id="venue-list"></div>
			
		</div>
				
		<div class="right-panel">
			<div id="searchbox" class="ais-SearchBox"></div>
			<div id="hits-per-page"></div>
			<div id="hits"></div>
			<div id="pagination" class="ais-Pagination"></div>
        </div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js/dist/instantsearch.production.min.js"></script>
	<script src="./src/app.js"></script>
</body>
</html>
